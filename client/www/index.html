<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Doogie</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/lib.min.css">
	<link rel="stylesheet" href="css/doogie.min.css">
	<base href="/">
</head>

<body ng-app="doogie" ng-strict-di class="container">

	<nav class="navbar navbar-default navbar-fixed-top" ng-controller="navController as nav">
		<div class="container">
			<div class="navbar-header">
	      <a class="navbar-brand" href="#/">
	        <img alt="Doogie" src="svg/doogie.svg">
	      </a>
	    </div>
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
		    <!-- <ul class="nav navbar-nav">
		      <li ng-class="{ active: nav.isActive('/') }"><a href="#/">Dashboard</a></li>
		    </ul> -->
		    <doogie-bar ng-show="nav.user.username && nav.user.roles.indexOf('admin') !== -1"></doogie-bar>
		    <div ng-cloak ng-show="nav.user.$resolved">
			    <ul ng-hide="nav.user.username" class="nav navbar-nav navbar-right">
			  		<li><a href="/auth/twitter" class="btn btn-default twitter-login"><img src="svg/twitter.svg"><b>Sign in with Twitter</b></a></li>
			    </ul>
			  	<ul ng-show="nav.user.username && nav.user.roles.indexOf('admin') !== -1" class="nav navbar-nav navbar-right">
			      <li ng-class="{ active: nav.isActive('/admin') }"><a href="#/admin">Admin</a></li>
			      <li><a href="/auth/logout">Sign Out</a></li>
			    </ul>
		    </div>
	    </div>
	  </div>
	</nav>

	<ng-view></ng-view>

	<script src="js/lib.min.js"></script>
	<script src="js/doogie.js"></script>
</body>
</html>
