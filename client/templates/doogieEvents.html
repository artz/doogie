<h2>Events</h2>
<form class="form-inline">
  <div class="form-group">
    <select class="form-control" ng-model="self.event._service" ng-options="service._id as service.name for service in self.services"></select>
  </div>
  <div class="form-group">
    <select class="form-control" ng-model="self.event._status" ng-options="status._id as status.name for status in self.statuses"></select>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Message" ng-model="self.event.message">
  </div>
  <div class="form-group">
  	<button type="submit" class="btn btn-primary" ng-click="self.create(self.event)">Send</button>
  </div>
</form>
<form class="form-inline" ng-repeat="event in self.events | orderBy : 'createdAt' : true ">
	<div class="form-group">
    <select class="form-control" ng-model="event._service" ng-options="service._id as service.name for service in self.services"></select>
  </div>
  <div class="form-group">
    <select class="form-control" ng-model="event._status" ng-options="status._id as status.name for status in self.statuses"></select>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Message" ng-model="event.message">
  </div>
  <div class="form-group">
	  <button type="submit" class="btn btn-default" ng-click="self.update(event)">Save</button>
	  <button type="submit" class="btn btn-danger" ng-click="self.delete(event)">Delete</button>
  </div>
</form>
