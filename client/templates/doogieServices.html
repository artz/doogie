<h2>Services</h2>

<form class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Name" ng-model="self.service.name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Description" ng-model="self.service.description" size="60">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" ng-click="self.create(self.service)">Add</button>
  </div>
</form>

<form class="form-inline" ng-repeat="service in self.services | orderBy: 'name'">
	<div class="form-group">
    <input type="text" class="form-control" placeholder="Name" ng-model="service.name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Description" ng-model="service.description" size="60">
  </div>
  <div class="form-group">
	  <button class="btn btn-default" ng-click="self.update(service)">Save</button>
	  <button class="btn btn-danger" ng-click="self.delete(service)">Delete</button>
  </div>
</form>
